<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            background-color: #ffeec1;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="./img.jpg" alt="">
                        </figure>

                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Score keeper - Table Tennis
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title-is-1"><span id='p1Display'>0</span> to <span id='p2Display'>0</span></h1>
                            <p class="subtitle">Use the buttons below to manage player's points</p>

                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id='p1Button' class="is-primary is-medium button card-footer-item">+1 Player
                            One</button>
                        <button id='p2Button' class="is-info is-medium button card-footer-item">+1 Player Two</button>
                        <button id='reset' class="is-danger is-medium button card-footer-item">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
